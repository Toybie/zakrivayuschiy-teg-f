<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="color-scheme" content="dark light" />
        <title>Закрывающий тег</title>
        <link rel="icon" href="./images/favicon.ico" sizes="any" />
        <link rel="icon" href="./svg/favicon.svg" type="image/svg+xml" />
        <link rel="stylesheet" href="./fonts/fonts.css" />
        <link rel="stylesheet" href="./styles/variables.css" />
        <link rel="stylesheet" href="./styles/globals.css" />
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/animations.css" />
        <link rel="stylesheet" href="./styles/themes.css" />
        <script src="./scripts/set-theme.js"></script>
    </head>
    <body class="page">
        <header class="header">
            <span class="header__title">&lt;/HTML&gt;</span>
            <h1 class="header__subtitle">закрывающий тег</h1>
            <nav class="theme-menu header__theme-menu">
                <ul class="theme-menu__list">
                    <li class="theme-menu__item">
                        <button type="button" data-theme="dark" class="theme-menu__button">
                            Темно
                        </button>
                    </li>
                    <li class="theme-menu__item">
                        <button type="button" data-theme="auto" disabled class="theme-menu__button">
                            Авто
                        </button>
                    </li>
                    <li class="theme-menu__item">
                        <button type="button" data-theme="light" class="theme-menu__button">
                            Светло
                        </button>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main__grid">
        <div class="main__card">
            <h2 class="card__title">Фритрек и нулевой спринт: Подготовка к работе</h2>
            <div class="card__img">
                <img
                    class="card__img"
                    src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExZmJoNHZzb3l3cHhueDhhc2xweGM3bXdtbWgwOGNta2s0NmR5d2U0diZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/VGG8UY1nEl66Y/giphy.gif"
                    alt="GIF: Собираемся в приключение"
                />
            </div>
            <div class="card__content">
                <p>
                    Это было самое начало пути. На этом этапе важно было проникнуться основами и настроиться на учёбу. И, возможно, подумать, как новые знания могут повлиять на ваше будущее.
                </p>
                <p>Место для ваших воспоминаний о начале обучения.</p>
            <div class="button__like">
            <button  type="button" class="card__icon-button like-icon">
            <svg  aria-hidden="true" width="27" height="24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M6 0H3v3h3V0Zm3 0H6v3h3V0ZM3 3H0v3h3V3Zm0 3H0v3h3V6Zm0 3H0v3h3V9Zm9-9H9v3h3V0ZM6 12H3v3h3v-3Zm3 3H6v3h3v-3Zm3 3H9v3h3v-3Zm9-18h3v3h-3V0Zm-3 0h3v3h-3V0Zm6 3h3v3h-3V3Zm0 3h3v3h-3V6Zm0 3h3v3h-3V9Zm-9-9h3v3h-3V0Zm6 12h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm-3 3h3v3h-3v-3Zm0-15h-3v3h3V3Zm0 18h-3v3h3v-3Z" fill="#000"/>
            </svg>
            </button>
            <button class="button card__like-button">
                 <span class="button__text">Like</span>
            </button>
       </div>
       <script src="./scripts/like.js"></script>

</html>
